<!-- Displays list of people the user is following -->

{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>

    {% include 'exercise_bar.html' %}

    <!-- Top buttons -->
    <div class="top-buttons">
        <a href="{% url 'home' %}" class="btn-top">Your profile</a>
        <a href="{% url 'feed' %}" class="btn-top">Feed</a>
        <a href="{% url 'profile_list' %}" class="btn-top">All profiles</a>
    </div>

    <!-- Main content -->
    <div class="main-content">
        <h2 class="text-center">Following</h2>
        <div class="profile-list">
            {% for following in profile.follows.all %}
            <div class="profile-item">
                <img src="{% static 'images/default-avatar.png' %}" alt="User Avatar" class="profile-avatar">
                <div class="profile-info">
                    <p class="username">{{ following }}</p>
                    <p class="handle">@{{ following|lower }}</p>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

</body>
</html>
