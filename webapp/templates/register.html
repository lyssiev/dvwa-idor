{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="{% static 'css/shared-style.css' %}">
    <link rel="stylesheet" href="{% static 'css/login-style.css' %}"> <!-- Reuse login styles -->
</head>
<body>
    <!-- Sidebar -->
    <div id="sidebar" class="sidebar">
        <button id="toggleBtn" class="toggle-btn">â˜°</button>
        <div class="menu-items">
            <h4 class="text-light mt-4">Welcome to the DVWA!</h4>
            <button class="btn btn-intro w-100 mt-4">Introduction</button>
            <h4 class="text-light mt-4">Exercises</h4>
            <ul class="exercise-list">
            </ul>
        </div>
    </div>

    <!-- Main Content -->
    <div class="content">
        <div class="login-form"> <!-- Use the same styling -->
            <h2>Register</h2>
            <form method="post" action="{% url 'register' %}">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" name="username" class="form-control" id="username" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" name="password" class="form-control" id="password" required>
                </div>
                <div class="mb-3">
                    <label for="confirm_password" class="form-label">Confirm Password</label>
                    <input type="password" name="confirm_password" class="form-control" id="confirm_password" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Register</button>
            </form>
            <p class="mt-3">Already have an account? </p>
            <a href="{% url 'login' %}" class="btn btn-snd w-100">Login</a>
        </div>
    </div>

    <script>
        const toggleBtn = document.getElementById('toggleBtn');
        const sidebar = document.getElementById('sidebar');

        toggleBtn.addEventListener('click', () => {
            sidebar.classList.toggle('collapsed');
        });
    </script>
</body>
</html>
