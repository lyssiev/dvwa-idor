{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>

    {% include 'exercise_bar.html' %}

    <div class="container mt-5">
        <h2 class="text-center">Account Settings</h2>

        <div class="row justify-content-center">
            <div class="col-md-6">
                <!-- Privacy Settings Form -->
                <h4>Privacy Settings</h4>
                <form method="post">
                    {% csrf_token %}
                    <input type="hidden" name="privacy_update" value="1">
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" id="privacyToggle" name="private" {% if profile.private %}checked{% endif %}>
                        <label class="form-check-label" for="privacyToggle">Make My Account Private</label>
                    </div>
                    <button type="submit" class="btn settings-btn mt-3 w-100">Update Privacy</button>
                </form>

                <!-- Reset Password Form -->
                <h4 class="mt-5">Reset Password</h4>
                <form id="resetPasswordForm">
                    <input type="password" id="new_password" class="form-control" placeholder="New Password">
                    <button type="button" class="btn settings-btn mt-3 w-100" onclick="resetPassword()">Reset Password</button>
                </form>
                <div id="resetMessage"></div>

                <script>
                    const CURRENT_USER_ID = "{{ request.user.id }}"; // store the current user's ID
                </script>

                <!-- Javascript -->
                <script src="{% static 'js/api.js' %}"></script>
                <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

                <a href="{% url 'home' %}" class="btn btn-secondary mt-3 w-100">Back to Profile</a>
            </div>
        </div>
    </div>

</body>
</html>
