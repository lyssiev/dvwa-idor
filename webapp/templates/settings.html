{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Privacy Settings</h2>

        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-success">{{ message }}</div>
            {% endfor %}
        {% endif %}

        <div class="row justify-content-center">
            <div class="col-md-6">
                <form method="post">
                    {% csrf_token %}
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" id="privacyToggle" name="private" {% if privacy_form.instance.private %}checked{% endif %}>
                        <label class="form-check-label" for="privacyToggle">Make My Account Private</label>
                    </div>
                    <button type="submit" class="btn btn-warning mt-3 w-100">Update Privacy</button>
                </form>

                <!-- Back to Profile Button -->
                <a href="{% url 'home' %}" class="btn btn-secondary mt-3 w-100">Back to Profile</a>
            </div>
        </div>
    </div>
</body>
</html>
